<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - MoBazaar</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .register-box {
      background-color: #111;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 69, 0, 0.3);
      max-width: 900px;
      width: 90%;
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: rgb(203, 7, 7);
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: bold;
    }

    input,
    textarea,
    select {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border: 2px solid red;
    }

    .full-width {
      grid-column: 1 / 3;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: -10px;
    }

    .submit-btn {
      grid-column: 1 / 3;
      text-align: center;
    }

    .register-btn {
      background-color: rgb(251, 10, 10);
      color: #000;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .register-btn:hover {
      background-color: rgb(215, 4, 4);
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }

      .full-width,
      .submit-btn {
        grid-column: 1 / 2;
      }
    }
    .checkbox-group a {
  color: red;
  text-decoration: underline;
}

.checkbox-group a:hover {
  color: rgb(255, 80, 80); /* lighter red on hover */
}
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Create Your MoBazaar Account</h2>
    <form method="POST" action="register.php">
      <div class="form-group">
        <label for="fullname">Full Name*</label>
        <input type="text" id="fullname" name="fullname" required />
      </div>

      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="mobile">Mobile*</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required />
      </div>

      <div class="form-group">
        <label for="alt_mobile">Alternate Mobile*</label>
        <input type="tel" id="alt_mobile" name="alt_mobile" pattern="[0-9]{10}" />
      </div>

      <div class="form-group">
        <label for="gender">Gender*</label>
        <select id="gender" name="gender" required>
          <option value="">--Select--</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="state">State*</label>
        <input type="text" id="state" name="state" required />
      </div>

      <div class="form-group full-width">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="pincode">Pincode*</label>
        <input type="number" id="pincode" name="pincode" required />
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="12" max="100" />
      </div>

      <div class="form-group">
        <label for="password">Create Password*</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="form-group">
        <label for="confirm_password">Re-enter Password*</label>
        <input type="password" id="confirm_password" name="confirm_password" required />
      </div>

      <div class="form-group full-width">
        <div class="checkbox-group">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree to the <a href="t&c.html"> Terms and Conditions</a></label>
        </div>
      </div>

      <div class="submit-btn">
        <button type="submit" class="register-btn" name="submit">Register</button>
      </div>
    </form>
  </div>

</body>
</html>
